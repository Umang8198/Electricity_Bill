<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Fetcher For Rajasthan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4; /* Light grey background for eye-friendliness */
      color: #333; /* Dark grey text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure full page height */
      overflow-y: auto; /* Ensure page is scrollable */
    }

    /* Container Styling */
    .container {
      background-color: #fff; /* White background for container */
      border-radius: 12px;
      padding: 40px 60px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      width: 100%;
      max-width: 480px;
      text-align: center;
      overflow: hidden; /* Ensures no content breaks out of the container */
    }

    /* Header Styling */
    h1 {
      font-size: 2.5rem;
      color: #2c3e50; /* Darker text for header */
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Label Styling */
    label {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 8px;
      display: block;
      font-weight: bold;
    }

    /* Input Field Styling */
    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 25px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: border 0.3s ease, background-color 0.3s ease;
    }

    /* Focus effect on input */
    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
      background-color: #fff;
    }

    /* Button Styling */
    button {
      background-color: #3498db; /* Light blue */
      color: white;
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-bottom: 30px;
    }

    /* Hover effect for button */
    button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    /* Bill Details Section */
    .info {
      text-align: left;
      color: #333;
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .info span {
      font-weight: bold;
      color: #3498db; /* Light blue */
    }

    .info p {
      margin: 12px 0;
      font-size: 1rem;
    }

    /* Responsive Styling */
    @media (max-width: 600px) {
      .container {
        padding: 20px 30px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1.1rem;
      }

      input[type="text"], button {
        font-size: 1.1rem;
      }

      .info {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>GALAXY RAJASTHAN PHED</h1>
    
    <label for="consumerNumber">Enter Consumer Number:</label>
    <input type="text" id="consumerNumber" placeholder="Consumer Number">
    
    <button onclick="fetchBill()">Fetch Bill</button>
    
    <h3>Bill Amount: <span id="billAmount">-</span></h3>

    <!-- Display additional details -->
    <div id="billDetails" class="info" style="display:none;">
      <p><span>Bill Month:</span> <span id="billMonth">-</span></p>
      <p><span>Bill Year:</span> <span id="billYear">-</span></p>
      <p><span>Due Date:</span> <span id="dueDate">-</span></p>
      <p><span>Bill Date:</span> <span id="billDate">-</span></p>
      <p><span>Cheque Date:</span> <span id="chequeDate">-</span></p>
      <p><span>Amount After Due Date:</span> <span id="amountAfterDate">-</span></p>
      <p><span>Name:</span> <span id="name">-</span></p>
      <p><span>Father's Name:</span> <span id="fathers">-</span></p>
      <p><span>Address:</span> <span id="address">-</span></p>
      <p><span>Mobile No:</span> <span id="mobileNo">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
